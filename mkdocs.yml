site_name: 苏方木的笔记
site_description: 苏方木的笔记
site_author: 苏方木
site_url: https://github.com/sufangmu/notes
theme:
  name: 'material'
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  language: 'zh'
  feature:
    tabs: true
    instant: true

markdown_extensions:
  - codehilite:
      guess_lang: false
      linenums: true
  - toc:
      permalink: true

extra:
  manifest: 'manifest.webmanifest'
  social:
    - type: 'github'
      link: 'https://github.com/sufangmu'
    - type: 'envelope-open'
      link: 'mailto:sufangmu8377@163.com'
  search:
    tokenizer: '[\s\-\.]+' 
    prebuild_index: true  
plugins:
  - search
  - progress
  - git-revision-date-localized
nav:
  - '首页': 'index.md'
  - Linux:
    - '常用命令': 'linux/command-line'
    - '文本处理': 'linux/grep_sed_awk.md'
